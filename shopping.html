<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <title> EID </title>
</head>
<body>
    <div class="container" id="my-app">
        <div class="row text-center mt-5 ">
            <div class="col-12 bg-danger text-white p-1">
                <h2 class=""> EID SHOPPING ðŸ˜¬</h2>
            </div>
        </div>
        <div class="col-12 mt-3 text-center">
            <form @submit.prevent="addItem" class="my-2 ml-auto d-inline-block"><strong>Add New Item: </strong><input type="text" v-model="newItem">
                <button class="btn-small btn-success" type="submit">purchase</button>
            </form>

            <ul v-for="(item, index) in items" :key="index" class="list-group">
                <li class="list-group-item"><strong>Product:</strong> {{item.name}} <span class="mr-2"></span> <input type="text" v-model="item.price">
                <button class="btn-info btn-small" @click="itemDelete(index)">return</button>
                </li>
            </ul>
        </div>

        <div class="col-12 mt-3 form-control">
            <strong>Total:</strong> {{total}}
        </div>
    </div>

    <script>
        var myApp = new Vue({
            el:'#my-app',
            data:{
               items:[
               ],
               newItem:""
            },
            methods:{
                addItem: function(){
                    this.items.push({
                        name: this.newItem,
                        price: 0
                    })
                },
                itemDelete: function(itemNumber){
                    this.items.splice(itemNumber, 1);
                }
            },
            computed:{
                total: function(){
                    var total =0
                    this.items.forEach(element => {
                        total += parseFloat(element.price);
                    });
                    return total;
                }
            }
        });
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
