<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>

    <title>Vue Application</title>
</head>
<body>
    
    <div id="app">
        {{ me }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                me: "Somewhere in between Old Me and New Me.                             I Have lost the Actual me"
            }

        });
    </script>
</body>
</html>
